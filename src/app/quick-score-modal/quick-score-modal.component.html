<div *ngFor='let component of components'>
  <div class="component-wrapper">
    <div class="component-label-wrapper">
      <span>{{component}}</span>
    </div>
    <div class="component-slider-wrapper">
      <mat-slider
        thumbLabel
        tickInterval="0.5"
        step="0.1"
        min="1"
        max="10">
      </mat-slider>
    </div>
  </div>
</div>
<div class="rate-button-wrapper">
  <button mat-stroked-button>Rate</button>
</div>
